<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <div class="left-card">
        <p class="result">Your Result</p>
        <div class="circle">
          <span class="score">76</span>
          <span class="total-score">of 100</span>
        </div>

        <p class="great">Great</p>
        <span class="paragraph">
          You scored higher than 65% of <br />
          the people who have taken <br />
          these tests.
        </span>
      </div>

      <div class="right-card">
        <div class="summary"><p class="summary">Summary</p></div>

        <div class="titles">
          <div class="reaction" id="title">
            <div><img src="./assets/images/icon-reaction.svg" alt="" /> </div>
            <div><p class="name">Reaction</p></div > 80 <div class="score-100">/ 100</div>
          </div>
          <div class="memory" id="title">
            <img src="./assets/images/icon-memory.svg" alt="" />
            <p class="name">Memory</p> 92 <div class="score-100">/ 100</div>
          </div>
          <div class="verbal" id="title">
            <img src="./assets/images/icon-verbal.svg" alt="" />
            <p class="name">Verbal</p> 61  <div class="score-100">/ 100</div>
          </div>
          <div class="visual" id="title">
            <img src="./assets/images/icon-visual.svg" alt="" />
            <p class="name">Visual</p> 72 <div class="score-100">/ 100</div>
          </div>
        </div>

        <button class="btn">Continue</button>
      </div>
    </main>
  </body>
</html>
